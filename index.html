<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Assessment Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>IELTS Assessment Feedback</h1>

    <p>
      Enter your submission token below. Tokens expire after <strong>12 hours</strong>.
    </p>

    <!-- ================= TOKEN ENTRY ================= -->
    <label>
      Token<br>
      <input type="text" id="tokenInput" placeholder="e.g., KZ-12ab3c4d" required>
    </label>

    <button id="continueBtn" type="button">Continue</button>
    <p id="msg" class="footer"></p>
    <!-- ================================================= -->

    <!-- ================= TEST PICKER (hidden until token validated) ================= -->
    <div id="picker" style="display:none; margin-top: 20px;">
      <hr>
      <h2>Select a test</h2>

      <!-- TODO: Later, if you add more tests, add more buttons here. -->
      <button id="writingBtn" type="button" style="width:100%; margin-top:10px;">
        Writing (Task 2 feedback)
      </button>

      <button id="readingBtn" type="button" style="width:100%; margin-top:10px;">
        Reading (Test 1 â€“ Passage 1)
      </button>

      <p class="footer" style="margin-top:12px;">
        Your token must be valid to continue.
      </p>
    </div>
    <!-- ============================================================================ -->
  </div>

  <script>
    // TODO: If you later move to a custom domain, update this base URL.
    const WORKER_BASE = "https://submission-code-template.rvnvrn.workers.dev";

    const tokenInput = document.getElementById("tokenInput");
    const continueBtn = document.getElementById("continueBtn");
    const msg = document.getElementById("msg");
    const picker = document.getElementById("picker");
    const writingBtn = document.getElementById("writingBtn");
    const readingBtn = document.getElementById("readingBtn");

    // Clear any previous state when landing here
    // (Prevents old tokens/results lingering around)
    sessionStorage.removeItem("reading_result");
    // NOTE: We do NOT remove wc_token here; user might come back accidentally.
    // We'll overwrite it after successful validation.

    continueBtn.addEventListener("click", async () => {
      msg.textContent = "";
      picker.style.display = "none";

      const token = tokenInput.value.trim();
      if (!token) {
        msg.textContent = "Please enter a token.";
        return;
      }

      continueBtn.disabled = true;
      continueBtn.textContent = "Checking token...";

      try {
        const fd = new FormData();
        fd.append("token", token);

        // Validate token server-side (sets sessionStart, enforces 12h expiry, etc.)
        const res = await fetch(`${WORKER_BASE}/validate`, { method: "POST", body: fd });
        const data = await res.json();

        if (!data.ok) {
          msg.textContent = data.error || "Token validation failed.";
          continueBtn.disabled = false;
          continueBtn.textContent = "Continue";
          return;
        }

        // Store token for the next pages (writing/reading)
        sessionStorage.setItem("wc_token", token);

        // Show test picker
        msg.textContent = "Token accepted. Choose a test:";
        picker.style.display = "block";

      } catch (e) {
        msg.textContent = "Network error. Please try again.";
      } finally {
        continueBtn.disabled = false;
        continueBtn.textContent = "Continue";
      }
    });

    // Route buttons
    writingBtn.addEventListener("click", () => {
      // TODO: If you rename your writing page, update this file name.
      window.location.href = "submit.html";
    });

    readingBtn.addEventListener("click", () => {
      // TODO: If you add more reading tests later, route accordingly.
      window.location.href = "reading.html";
    });
  </script>
</body>
</html>
