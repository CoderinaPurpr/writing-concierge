<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Task 2 Feedback - Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>IELTS Writing Task 2 Feedback</h1>

    <!-- ================= PAYPAL (ON ICE) =================
    <h2>Price: $3.99 USD</h2>
    <p>Secure card payment via PayPal. You do not need a PayPal account.</p>
    ...paypal form here...
    ===================================================== -->

    <h2>Enter your submission token</h2>
    <p>
      You will receive a token from me. Tokens expire after 12 hours.
      <!-- TODO: Re-enable payment flow later (PayPal / other) -->
    </p>

    <label>
      Token<br>
      <input id="tokenInput" type="text" placeholder="e.g., KZ-1a2b3c4d" />
    </label>

    <button id="continueBtn">Continue</button>

    <p id="msg" class="footer"></p>
  </div>

  <script>
    // Page 1: Validate token server-side, then move to submit page.
    // TODO: Add nicer UI states later (spinner, better errors).
    const WORKER_BASE = "https://submission-code-template.rvnvrn.workers.dev";

    const tokenInput = document.getElementById("tokenInput");
    const continueBtn = document.getElementById("continueBtn");
    const msg = document.getElementById("msg");

    continueBtn.addEventListener("click", async () => {
      msg.textContent = "";
      const token = tokenInput.value.trim();
      if (!token) {
        msg.textContent = "Please enter your token.";
        return;
      }

      try {
        const fd = new FormData();
        fd.append("token", token);

        const res = await fetch(`${WORKER_BASE}/validate`, { method: "POST", body: fd });
        const data = await res.json();

        if (!data.ok) {
          msg.textContent = data.error || "Token validation failed.";
          return;
        }

        // Store token in sessionStorage (not visible in URL)
        sessionStorage.setItem("wc_token", token);

        // Go to essay page
        window.location.href = "submit.html";
      } catch (e) {
        msg.textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
